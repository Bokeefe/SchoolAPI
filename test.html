<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Portal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous">
		
	</script>
	<style>
		body {
			text-align: center;
		}
		
		button {
			width: 80%;
			background-color: #594357;
			color: #999999;
			outline: 20px;
		}

	</style>

</head>
<body>
	<h1>Brendan O'Keefe</h1>

		<br>

	<button id="grades">Get Grades</button>
		<br>

	<button id="homework">Get Homework</button>
		<br>

	<button id="sched">Get Schedule</button>
	
		<br>

	<h2 id=reader></h1>

	<script>

	/*
	$('#grades').click(pull(gradesFile));
	document.getElementById($('#reader').HTML=pull(gradesFile));	
	*/

	function pullGrades (page) {
		$('#reader').html("");
		$.get(page,function(res){
			var obj = JSON.parse(res);
			for(var key in obj){
			$('#reader').append(key + " : " + obj[key]+"<br>");
			}
		});
	}

	$('#grades').click(function(){
		pullGrades("/grades");
		});
	$('#homework').click(function(){
		pullGrades("/homework");
		});
	$('#sched').click(function(){
		pullGrades("/sched");
		});


	</script>
</body>
</html>
